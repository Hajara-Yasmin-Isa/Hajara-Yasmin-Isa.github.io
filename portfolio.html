<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research / Projects</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      overflow: hidden;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      background: linear-gradient(120deg, #bc7f7f 50%, white 50%);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* ===== CENTER CIRCLE ===== */
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    /* ===== TEXT ===== */
    .text-left,
    .text-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      font-weight: bold;
      z-index: 2;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    .text-left {
      left: 12%;
      color: white;
    }

    .text-right {
      right: 12%;
      color: #bc7f7f;
    }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 768px) {
  .text-left,
  .text-right {
    font-size: 24px;
    transform: none;
    width: auto;
    white-space: nowrap;
  }

  .text-left {
    left: 10%;
    top: 18%;
  }

  .text-right {
    right: 10%;
    top: 78%;
  }

  .circle {
    width: 140px;
    height: 140px;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <div class="text-left">Research</div>
    <div class="text-right">Projects</div>
    <div class="circle"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const circle = document.querySelector('.circle');
    const textLeft = document.querySelector('.text-left');
    const textRight = document.querySelector('.text-right');

    /* ===== DESKTOP HOVER ONLY ===== */
    if (window.matchMedia('(hover: hover)').matches) {
      container.addEventListener('mousemove', (event) => {
        const midpoint = window.innerWidth / 2;

        if (event.clientX < midpoint) {
          container.style.background = 'linear-gradient(120deg, white 50%, #bc7f7f 50%)';
          circle.style.backgroundColor = '#bc7f7f';
          textLeft.style.color = '#bc7f7f';
          textRight.style.color = 'white';
        } else {
          container.style.background = 'linear-gradient(120deg, #bc7f7f 50%, white 50%)';
          circle.style.backgroundColor = 'white';
          textLeft.style.color = 'white';
          textRight.style.color = '#bc7f7f';
        }
      });
    }

    /* ===== CLICK NAVIGATION (DESKTOP + MOBILE) ===== */
    container.addEventListener('click', (event) => {
      const rect = container.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Approximate diagonal decision
      const diagonalY = (rect.height / rect.width) * x;

      if (y > diagonalY) {
        window.location.href = 'research.html';
      } else {
        window.location.href = 'projects.html';
      }
    });
  </script>
</body>
</html>
