<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Split Page with Interactive Color Swap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      width: 100%;
      position: relative;
      background: linear-gradient(120deg, #bc7f7f 50%, white 50%);
      transition: background 0.3s ease;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    /* Text on the left and right sides */
    .text-left, .text-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      font-weight: bold;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .text-left {
      left: 15%;
      color: white;
    }

    .text-right {
      right: 15%;
      color: #bc7f7f;
    }

    .circle:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-left">Research</div>
    <div class="text-right">Projects</div>
    <div class="circle"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const circle = document.querySelector('.circle');
    const textLeft = document.querySelector('.text-left');
    const textRight = document.querySelector('.text-right');

    // Detect mouse movement over the container
    container.addEventListener('mousemove', function(event) {
      const screenWidth = window.innerWidth;
      const mouseX = event.clientX;

      // Check if the mouse is on the left or right side
      if (mouseX < screenWidth / 2) {
        // Mouse is on the left side
        container.style.background = 'linear-gradient(120deg, white 50%, #bc7f7f 50%)';
        circle.style.backgroundColor = '#bc7f7f';
        circle.style.color = 'white';

        // Swap colors for text
        textLeft.style.color = '#bc7f7f';
        textRight.style.color = 'white';
      } else {
        // Mouse is on the right side
        container.style.background = 'linear-gradient(120deg, #bc7f7f 50%, white 50%)';
        circle.style.backgroundColor = 'white';
        circle.style.color = '#bc7f7f';

        // Swap colors for text
        textLeft.style.color = 'white';
        textRight.style.color = '#bc7f7f';
      }
    });

    // When clicking on the container, navigate to different pages
    container.addEventListener('click', function(event) {
      const screenWidth = window.innerWidth;
      const clickedX = event.clientX;

      if (clickedX < screenWidth / 2) {
        // Clicked on the left side
        window.location.href = 'leftPage.html';
      } else {
        // Clicked on the right side
        window.location.href = 'rightPage.html';
      }
    });
  </script>
</body>
</html>
